{% extends "base.html" %}

{% block title%} Cardview {% endblock %}

   {% block content %}




    <h1>Flash Card</h1>
    Question: {{card.question}} <br>
    Answer:   {{card.answer}}

    <h2>
        <a href="{{ url_for('welcome') }}"> HomePageBitch</a>
    </h2>

    <p>
        <button>
            {% if index < max_index  %}
            <a href="{{ url_for('card_view',index=index+1) }}">
                Next Card
            </a>
            {% else %}
            <a href="{{ url_for('card_view', index=0) }} ">
                Start Over bitch
            </a>
            {% endif %}
        </button>

    </p>
    
    <a href=" {{ url_for('remove_card', index=index)}}"> delete this shit</a>

{% endblock %}
